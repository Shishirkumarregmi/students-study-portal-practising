{% extends 'dashboard/base.html' %} {% load crispy_forms_tags %} {% load static
%} {% block content %}

<div class="container">
  <div class="row">
    {% for note in notes %}

    <div class="col-md-3">
      <a href="{% url 'notes_detail' note.id %}">
        <div class="card">
          <div class="card-header">{{note.TITLE}}</div>
          <div class="card-body">{{note.DESCRIPTION|slice:"0:100"}}</div>
          <div class="card-footer mt-auto">
            <a href="{% url 'delete_notes' note.id %}">
              <i class="fa fa-trash fa-2x"></i
            ></a>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
    <br /><br />
  </div>
</div>

<details>
  <summary>Delete all</summary>

  <div class="card-footer mt-auto">
    <a href="{% url 'delete_notesall'  %}">
      <i class="fa fa-trash fa-3x"></i
    ></a>
  </div>
</details>

<br /><br />
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create Notes</legend>
    </fieldset>

    {{form|crispy}}
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">Create</button>
    </div>
  </form>
</div>

{% endblock content %}
